<template name="index">
  <div id="wrapper">

        {{>sidebar}}

        <div id="page-content-wrapper">
          {{>header}}

          <div class="page-content inset">
            <div class="row">
              <div class="col-md-12">
                <center><p class="well lead">My Meteor App </p></center>
                {{#if currentUser}}
                  {{#if notVerified}}
                    {{> awaitingVerification}}
                  {{else}}
                    {{> Template.dynamic template=content}}
                  {{/if}}
                {{else}}
                  {{#if loggingIn}}
                    {{> loading}}
                  {{else}}
                  <div class="secrets row">
                    <div class="offset4 span8">
                        {{> signin}}
                    </div>
                  </div>

                  {{/if}}
                {{/if}}
              </div>
            </div>
          </div>
        </div>
      </div>
</template>

<template name="signin">
  <div class="signin">
    <div class="login-form">
      <h1>Авторизация</h1>
      {{> loginButtons}}
    </div>

    <div class="example-users">
      <p>Normal User: test@example.com | apple1</p>
      <p>Admin User: admin@example.com | apple1</p>
    </div>
  </div>
</template>

<template name="sidebar">
  <div id="sidebar-wrapper">
  <ul id="sidebar_menu" class="sidebar-nav">
       <li class="sidebar-brand"><a id="menu-toggle" href="#">Menu<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
  </ul>
    <ul class="sidebar-nav" id="sidebar">
      <li><a href="/">На главную<span class="sub_icon glyphicon glyphicon-home"></span></a></li>
      {{#if currentUser}}
          <li><a href="/programs">Жилищные комплексы<span class="sub_icon glyphicon glyphicon-book"></span></a></li>
          {{#if isInRole 'admin'}}
            <li><a href="/manageUsers">Пользователи<span class="sub_icon glyphicon glyphicon-user"></span></a></li>
          {{/if}}
      {{/if}}
      <li><a href="#">Контакты<span class="sub_icon glyphicon glyphicon-phone-alt"></span></a></li>
    </ul>
    <ul class="sidebar-nav sidebar-bottom">
        <li><a>Линк 1<span class="sub_icon glyphicon glyphicon-link"></span></a></li>
        <li><a>Линк 2<span class="sub_icon glyphicon glyphicon-link"></span></a></li>
    </ul>
  </div>
</template>





<template name="header">
  <header class="main-header">
    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          {{#if currentUser}}
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{displayName}}<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li>
                <a href="/profile">
                    Мой профиль
                    </a>
                </li>
                <li>
                    <a href="/signout" class="btn-sign-out">Выход
                    </a>
                </li>
              </ul>
            </li>
          </ul>
          {{/if}}
        </div>
      </div>
    </nav>
  </header>

</template>

<template name="welcomePage">
  <div class="jumbotron">
    <div class = "welcome">
      <h1>Рады вас приветствовать на нашем ресурсе</h1>
      <p>Это тестовое приложение, с тестовым контентом</p>
    </div>

</div>
</template>


<template name="loading">
  <h1>Loading...</h1>
</template>

<template name="awaiting-verification">
  <h1>Awaiting email verification...</h1>
</template>

<template name="not_found">
  <h3>404 - Not found</h3>
</template>
